<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="formGroup.get('name')?.hasError('required')"
        >Name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 0.5em">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="formGroup.get('email')?.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="formGroup.get('email')?.hasError('email')"
        >Invalid email format</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 0.5em">
      <mat-label>Group</mat-label>
      <select matNativeControl formControlName="group" required>
        <option value="" disabled selected>Select group</option>
        <option value="HR">HR</option>
        <option value="Normal">Normal</option>
      </select>
      <mat-error *ngIf="formGroup?.get('group')?.hasError('required')">
        Group is required
      </mat-error>
    </mat-form-field>
  </form>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button
      mat-button
      color="primary"
      [mat-dialog-close]="formGroup.value"
      [disabled]="formGroup.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
